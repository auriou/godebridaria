<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Download</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body class="text-center">
  <form class="form-download" action="download" role="form" method="POST" class="form-horizontal">
    <h1 class="h3 mb-3 font-weight-normal">Debrid Aria2</h1>
    <div class="form-group">
      <label for="token" class="sr-only">Token</label>
      <input type="password" id="token" class="form-control" name="token" placeholder="Token" required>
    </div>
    <div class="form-group">
      <label for="urls" class="sr-only">Urls</label>
      <textarea class="form-control" id="urls" rows="7" placeholder="Urls" name="urls" required></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Download</button>
    </div>
  </form>
</body>
</html>
